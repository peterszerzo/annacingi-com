backend:
  name: git-gateway
  branch: master
media_folder: static/cms/images
public_folder: cms/images
collections:
  - name: "projects"
    label: "Projects"
    folder: "static/cms/projects"
    create: true
    identifier_field: "id"
    fields:
      - label: "Slug"
        hint: "The piece of URL as in annacingi.com/projects/[THIS]"
        name: "id"
        widget: "string"
        pattern: ['[a-z0-9\-]+$', "Lowercase letters, numbers and dashes only"]
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Opening Date"
        name: "openedAt"
        widget: "datetime"
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Thumbnail"
        name: "thumbnailUrl"
      - label: "Images"
        name: "imgs"
        widget: "list"
        fields:
          - label: "Image"
            name: "url"
            widget: "image"
          - label: "Alt text"
            name: "alt"
            widget: "string"
          - label: "Caption"
            name: "credit"
            widget: "string"
      - label: "Group"
        name: "group"
        widget: "select"
        options: ["Theatre", "Opera"]
  - name: "sections"
    label: "Sections"
    files:
      - label: "About"
        name: "about"
        file: "static/cms/about.md"
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - label: "CV"
        name: "cv"
        file: "static/cms/cv.md"
        fields:
          - label: "CV Italian"
            name: "cvItalian"
            widget: "file"
          - label: "CV English"
            name: "cvEnglish"
            widget: "file"
